<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Contact</title>
</head>


<body>
    <header>
        <div class="container-fluid mt-5 full-width-container ">
            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body " data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" class="navbar-logo">
                    </a>
                    <a class="navbar-brand text-white fs-3" href="./index.html">Dev Hunters</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active fs-3" aria-current="page" href="./index.html">Homepage</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link fs-3" href="#c">Profile</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link fs-3" href="#">Contact</a>
                        </li>
                    </ul>
                    <form id="searchForm" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-success colorA contraste" type="submit">Search</button>
                        <button id="themeToggleBtn" class="btn btn-outline-secondary ms-2" type="button">Modo oscuro</button>
                    </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

<main>
    <div class="container full-width-container">
        <div class="row">
            <h2 class="fw-bold text-center py-5 fs-1">Contact</h2>
            <!--Formulario-->
            <div class="col">
                <form action="registro" method="post" id="formulario">
                    <div class="mb-4">
                        <label for="nombre" class="form-label fs-4">Name</label>
                        <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Nombre" >
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="form-label fs-4">Surname</label>
                        <input type="text" id="apellido" class="form-control form-control-lg" placeholder="Apellidos" >
                    </div>
                    <div class="mb-4">
                        <label for="mail" class="form-label fs-4">Email</label>
                        <input type="email" id="mail" class="form-control form-control-lg" placeholder="Correo electronico" >
                    </div>
                    <div>
                        <label for="floatingTextarea" class="form-label fs-4">Comments</label>
                        <textarea class="form-control form-control-lg " placeholder="Leave a comment here" id="floatingTextarea">Leave a comment here</textarea>
                    </div>
                    <div class="d-grid py-5">
                        <button class="btn btn-primary btn-lg gap-2 col-6 mx-auto " type="submit" >Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>   

<!-- Footer -->
<footer class=" text-white pt-5 ">
    <div class="container text-center  contraste">
    <p class="lead mb-0  contraste ">Powered by <a href="https://www.cilsa.org" class="colorA contraste no-underline cilsa-link  ">CILSA</a> <img src="img/thunder.png" alt="Logo" class="footer-logo"></p>

    </div>
</footer>

</body>
</html>
